<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ICD-10 Quick Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        ICD-10 Quick Search
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar  placeholder="Search word (min 3 characters) e.g. skate or jet lol" [(ngModel)]="search"></ion-searchbar> 
  <ion-list>

    <app-code *ngFor="let code of getCodes(search)" [code]="code"></app-code>
    <!-- <app-message *ngFor="let message of getMessages(search)" [message]="message"></app-message> -->
  </ion-list>
</ion-content>
